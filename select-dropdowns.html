<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div id="content">
    <p>Is this card Independent or Dependent?</p>
    <select id="dependency">
      <option value="">Select...</option>
      <option value="independent">Independent</option>
      <option value="dependent">Dependent</option>
    </select>
    <div id="independentCardsSection" style="display:none;">
      <p>Select an Independent Card:</p>
      <select id="independentCards">
        <!-- Independent cards will be populated here -->
      </select>
    </div>
    <div id="dependentOptions" style="display:none;">
      <p>Start with or after:</p>
      <select id="startCondition">
        <option value="with">With</option>
        <option value="after">After</option>
      </select>
      <p>Duration (in days up to 14):</p>
      <input type="number" id="duration" min="1" max="14">
    </div>
    <button id="save" class="mod-primary">Save</button>
  </div>
  <script src="./js/modified-script.js"></script>
</body>
</html>
